<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container col-11 col-md-7 mt-5 p-5 bg-light shadow">
        <h1 class="text-center text-success text-decoration-underline">Jokes App</h1>
        <div id="displayJokes" class="text-center"></div>
    </div>

    <script>
        let endpoint= 'https://v2.jokeapi.dev/joke/Any?type=single'
        fetch(endpoint)
        .then((response)=> response.json())
        .then((convertedResponse)=> {
            console.log(convertedResponse);
            displayJokes.innerHTML = `<p class="fs-1">${convertedResponse.joke}</p>`
        })
    </script>
</body>
</html>
